<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>图吧工具箱</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <meta name="Description" content="全名图拉丁吧硬件检测工具箱，是开源、免费、绿色、纯净的硬件检测工具合集，专为图钉及所有DIY爱好者制作，包含常用硬件测试和检测工具，月工JS必备！">
  <meta name="Keywords" content="图吧工具箱,图拉丁工具箱">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">正在开启工具箱...</div>
  <script>
    window.$docsify = {
      name: '图吧工具箱',
      repo: '',
	  loadSidebar: true,
	  subMaxLevel: 5,
	  auto2top: true,
	  plugins:
      [
        function(hook, vm)
        {
          hook.afterEach(function(html)
          {
            var footer =
            [
              '<hr/>',
              '<footer>',
              '<span>Copyright &copy; Sunlight Studio.All Rights Reserved.</span><br>',
              '<span>Generated with <a href="https://github.com/docsifyjs/docsify" target="_blank">Docsify ',
              window.Docsify.version,
              '</a></span>',
              '</footer>'
            ].join('');
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4"></script>
</body>
</html>
